<div class="container">
  <app-new-problem></app-new-problem>
  <div>My birthday is {{birthday | date:'fullDate'}}</div>
  <div>Her birthday is {{birthday2 | date:'fullDate'}}</div>
  <div>My account balance is {{money | currency}}</div>
  <div>My credit card Apr is {{Apr | percent}}</div>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" [routerLink]="['/problems', problem.id]">
      <span class="{{'pull-left label difficulty diff-' + problem.difficulty.toLowerCase()}}">{{problem.difficulty | uppercase}}</span>
      <strong>{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
